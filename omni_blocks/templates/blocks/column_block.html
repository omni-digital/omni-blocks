{% load wagtailimages_tags %}


<div class="two_item_block__block">
    {% if item.image %}
        {% image item.image width-800 as im %}
        <img class="two_item_block__image" src="{{ im.url }}" alt="{{ im.title }}">
    {% endif %}
    {% if item.paragraph %}
        {{ item.paragraph }}
    {% endif %}
</div><!-- .two_item_block__block -->
